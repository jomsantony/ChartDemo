
<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Sample Plot...</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript" src="../js/jquery.jqplot.min.js"></script>
		<script type="text/javascript" src="../js/jqplot.json2.min.js"></script>
		<link rel="stylesheet" type="text/css" hrf="../js/jquery.jqplot.min.css" />
		
		<script type="text/javascript">
		$(document).ready(function(){
			  // Our ajax data renderer which here retrieves a text file.
			  // it could contact any source and pull data, however.
			  // The options argument isn't used in this renderer.
			  var ajaxDataRenderer = function(url, plot, options) {
			    var ret = null;
			    $.ajax({
			      // have to use synchronous here, else the function 
			      // will return before the data is fetched
			      async: false,
			      url: url,
			      dataType:"json",
			      success: function(data) {
			        ret = data;
			      }
			    });
			    return ret;
			  };
			 
			  // The url for our json data
			  var jsonurl = "jsondata.txt";
			 
			  // passing in the url string as the jqPlot data argument is a handy
			  // shortcut for our renderer.  You could also have used the
			  // "dataRendererOptions" option to pass in the url.
			  var plot2 = $.jqplot('chart', jsonurl,{
			    title: "AJAX JSON Data Renderer",
			    dataRenderer: ajaxDataRenderer,
			    dataRendererOptions: {
			      unusedOptionalUrl: jsonurl
			    }
			  });
			});

		</script>
	</head>

<div id="chart" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
